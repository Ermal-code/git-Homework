<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Back Office</title>
  </head>
  <body style="background-color: #edf2c2">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-success border-warning"
      style="border-bottom: 3px solid"
    >
      <a class="navbar-brand" href="index.html"
        ><i class="fas fa-shopping-basket ml-5 mr-1"></i>
        <strong>Strive Amazon </strong></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active ml-5" href="index.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="#">Backoffice</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Back Office</h1>
      <h2 class="mt-5 mb-3 text-center">Register Product</h2>
      <div class="row">
        <div
          class="col-md-6 offset-md-3 p-4 pb-0 mb-5 rounded border border-success"
          style="background-color: white"
        >
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write here the product name"
              />
            </div>

            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Write here the product description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="brand">Product brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Write here the brand"
              />
            </div>
            <div class="form-group">
              <label for="imageUrl">Product image url</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Write here the url of the image"
              />
            </div>

            <div class="form-group">
              <label for="price">Product price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Write here the event price"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-success mt-3"
                type="submit"
                value="Submit event"
                style="margin-left: 30%"
              >
                Submit product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://kit.fontawesome.com/5408d24e40.js"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
