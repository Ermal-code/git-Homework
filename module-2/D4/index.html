<html lang="en">
  <!-- 
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app -->

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Team Picker</title>
  </head>
  <body>
    <main class="container">
      <h1 class="ml-5">Welcome to your personal Team Generator!</h1>
      <br />

      <span class="ml-5"
        >You can add any name you like by writing it in the specified field and
        then press "Add new name"</span
      ><br /><br />
      <div class="row">
        <input
          class="ml-5 btn"
          type="button"
          value="Add new name"
          onclick="addNewName()"
        />
        <input class="form-control col-3" type="text" id="newName" />
      </div>

      <ul id="myNameList" class="list-group text-dark ml-5 mt-5 mb-3"></ul>

      <section class="row ml-4">
        <div class="col-5 input-group mb-3">
          <div class="input-group-prepend">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="createTeams()"
            >
              Add Team
            </button>
          </div>
          <select
            class="custom-select"
            id="inputGroupSelect03"
            aria-label="Example select with button addon"
          >
            <option selected>Choose the number of teams</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
            <option value="13">Thirteen</option>
            <option value="14">Fourteen</option>
            <option value="15">Fifteen</option>
          </select>
        </div>
        <button
          class="btn ml-5 btn-outline-secondary"
          type="button"
          onclick="assignMember()"
        >
          Assign
        </button>
      </section>
      <section class="row teamS"></section>
    </main>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
